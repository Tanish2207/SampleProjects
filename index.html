<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "style.css">
    <title>FrontEnd Mentor</title>
</head>
<body>
    <div class="container-main">
        <div class="results-div">
            <h1 class="res-title">Your Result</h1>
            <span>76</span>
            <p class="res-score">out of 100</p>
            <h1 class="res-grade">Great</h1>
            <p class="res-desc">You scored higher than 65% of the people who have taken the tests.</p>
        </div>
        <div class="summary-div">
            <h1 class="sum-title">Summary</h1>
            <div class="sum-topics-container">
                <div class="reaction">
                    <!-- <svg></svg> -->
                    <p>Reaction</p>
                    <span>80</span>
                    <p>/100</p>
                <div class="memory">
                    <!-- <svg></svg> -->
                    <p>Memory</p>
                    <span>92</span>
                    <p>/100</p>
                <div class="verbal">
                    <!-- <svg></svg> -->
                    <p>Verbal</p>
                    <span>61</span>
                    <p>/100</p>
                <div class="visual">
                    <!-- <svg></svg> -->
                    <p>Visual</p>
                    <span>72</span>
                    <p>/100</p>
                </div>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
